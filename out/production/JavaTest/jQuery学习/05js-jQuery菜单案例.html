<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery菜单案例</title>

    <!--声明css代码域-->
    <style>
        ul li{
            list-style-type: none;
        }
        .common{
            position: relative;
            left: 20px;
        }

        #tips {
            position: absolute;
            z-index: 1;
            border: 1px solid #cccccc;
            background-color: #FFC;
            display: none;
            font-size: 14px;
        }
        .label1 {
            color: red;
            text-decoration: underline;
            cursor: pointer;
        }

    </style>
    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        //jquery实现页面加载
        $(function () {
            //ID选择器，组合选择器，单击事件
            $("#lblNews,#lblProducts").click(function () {
                //获取所有的div对象
                //this:当前点击的对象，，即获取相邻的div和img对象
                var containerDiv = $(this).siblings("div");
                var containerImg = $(this).siblings("img");
                //alert(containerDiv+":"+containerDiv.length);
                //alert(containerDiv.css("display"));
                if(containerDiv.css("display")=="block"){ //打开-->隐藏
                    containerDiv.slideUp(100);
                    containerImg.attr("src","img/close.gif");
                }else{  //隐藏-->打开
                    containerDiv.slideDown(100);
                    containerImg.attr("src","img/open.gif");
                }
            })
        })

        //提示信息
        $(function () {
            //鼠标移上去mouseover():给出提示信息
            $("ul div li label").mouseover(function (event) {
                //获取标签文本
                var txt = $(this).text();
                //获取信息提示的元素对象，设置提示信息
                $("#tips").html("<b>点击查看【"+txt+"】信息</b>");

                //设置提示信息的位置
                $("#tips").css("left",event.pageX+10);
                $("#tips").css("top",event.pageY+5);

                //显示
                $("#tips").show();

                $(this).addClass("label1");
            });

            //鼠标离开mouseout():的时候清空提示信息
            $("ul div li label").mouseout(function(){
                //获取用于信息的提示的元素对象，清空提示信息
                $("#tips").html("");

                //设置提示信息的位置   归于原点   0  0
                $("#tips").css({left:"0","top":"0"});

                //将提示的元素对象div隐藏
                $("#tips").hide();
                //为当前的label标签移除一个class样式  lightlabel
                $(this).removeClass("label1");
            });
        })
    </script>
</head>
<body>
    <h3>jQuery菜单案例</h3>
    <hr/>
    <ul>
        <img src="img/open.gif" id="naImg" alt=""/>&nbsp;&nbsp;
        <label for="" id="lblNews">新闻动态</label>
        <div name="divNews" class="common">
            <li><img src="img/item.gif" alt="">&nbsp;<label for="">国内新闻</label></li>
            <li><img src="img/item.gif" alt="">&nbsp;<label for="">国际新闻</label></li>
        </div>
    </ul>
    <br/>
    <ul>
        <img src="img/open.gif" name="imgOnOff" alt=""/>&nbsp;&nbsp;
        <label for="" id="lblProducts">产品展示</label>
        <div name="divProducts" class="common">
            <li><img src="img/item.gif" /><label id="lblAdidas" product="adidas">阿迪达斯</label></li>
            <li><img src="img/item.gif" /><label id="lblNike" product="nike">NIKE</label></li>
            <li><img src="img/item.gif" /><label id="lblKuangWei" product="converse">匡威</label></li>
            <li><img src="img/item.gif" /><label id="lblAddNice" product="addnice">AddNice</label></li>
            <li><img src="img/item.gif" /><label id="lblLiNing" product="lining">李宁</label></li>
            <li><img src="img/item.gif" /><label id="lblLee" product="lee">Lee</label></li>
        </div>
    </ul>
    <div id="tips">
        <table>
            <tr style="width: ">
                <td></td>
            </tr>
        </table>
    </div>
    <div id="content"></div>
</body>
</html>
