<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js事件机制学习</title>
    <script type="text/javascript">
        //单击事件
        function testOnclick(){
            alert("我是单击");
        }
        //测试双击
        function testOndblclick(){
            alert("我是双击");
        }
        //鼠标事件
        function testOnmouseover(){
            alert("我是鼠标悬停事件");
        }

        function testOnmousemove(){
            alert("我被移动了");
        }

        function testOnmouseout(){
            alert("我被移出了");
        }
        //键盘事件
        function testOnkeyup(){
            alert("我是键盘弹起事件");
        }

        function testOnkeydown(){
            alert("我是键盘按下事件");
        }
        //焦点事件
        function testOnfocus(){
            document.getElementById("showdiv").innerHTML="哈哈";
            alert("我是获取焦点事件");
        }

        function testOnblur(){
            alert("我是失去焦点事件");
        }
        //页面加载
        function testOnload(){
            alert("我是页面加载事件");
        }
        //测试
        function test(){
            alert("测试一个事件的多个函数执行");
        }
    </script>
    <style type="text/css">
        #showdiv{
            width: 300px;
            height: 300px;
            border: solid 1px;
        }
    </style>
</head>
<body onload="testOnload()">
    <h3>js事件机制学习</h3>
    <hr />
    <input type="button" value="单机" onclick="testOnclick()">
    <input type="button" value="双击" ondblclick="testOndblclick()">
    <hr />
    <div id="showdiv" onmousemove="testOnmousemove()" onmouseout="testOnmouseout()"></div>

    <hr />
    键盘事件：<br/>
        up: <input type="text" onkeyup="testOnkeyup()"><br/>
        down: <input type="text" onkeydown="testOnkeydown()">
    <hr />
    焦点事件学习：<br />
    获取焦点： <input type="text" name="" id="" value="" onfocus="testOnfocus();"/><br /><br />
    失去焦点： <input type="text" name="" id="" value=""  onblur="testOnblur();"/>
</body>
</html>
