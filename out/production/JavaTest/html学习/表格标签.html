<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签学习</title>
    </head>
    <body>
        <h3>表格标签学习</h3>
        <hr/>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr height="50">
                <th width="100">科目</th>
                <th width="100">分数</th>
                <th width="100">级别</th>
                <th width="100">说明</th>
            </tr>
            <tr>
                <td>Java</td>
                <td>100</td>
                <td>8</td>
                <td>面向对象语言</td>
            </tr>
            <tr>
                <td>c</td>
                <td>100</td>
                <td>8</td>
                <td>面向过程语言</td>
            </tr>
        </table>
        <hr/>
        <!-- table>tr*4>table*5 + Tab-->
        <table border="1" cellspacing="0" style="text-align: center">
            <tr height="35">
                <td width="100"></td>
                <td width="100"></td>
                <td width="100"></td>
                <td width="100"></td>
                <td width="100"></td>
            </tr>
            <tr height="35">
                <td colspan="2" rowspan="2"></td>

                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr height="35">


                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr height="35">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
