<html>
    <head>
        <title>列表标签学习</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>列表标签学习</h3>
        <hr />
        <!-- 无序列表-->
        <h3>中国知名城市：(无序列表)</h3>
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>深圳</li>
        </ul>
        <!--有序列表-->
        <h3>爱好：(有序列表)</h3>
        <ol type="a">
            <li>打游戏</li>
            <li>看电影</li>
            <li>fgo</li>
        </ol>

        <dl>
            <dt>IT课程：</dt>
            <dd>java</dd>
            <dd>python</dd>
            <dd>大数据</dd>
        </dl>
    </body>
</html>
