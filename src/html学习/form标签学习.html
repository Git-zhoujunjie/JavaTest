<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>form标签学习</title>
    </head>
    <body>
        <h3>form标签学习</h3>
        <hr />
            <form action="#" method="get">
                用户名:<input type="text" name="uname"/><br/>
                密码:<input type="password" name="pwd"/><br/>
                性别:男<input type="radio" name="sex" value="1" checked="checked"> 女<input type="radio" name="sex" value="0"> <br/>
                爱好:
                吃饭<input type="checkbox" name="fav" value="1"/>
                睡觉<input type="checkbox" name="fav" value="2"/>
                打豆豆<input type="checkbox" name="fav" value="3"/><br/>
                籍贯:<br/>
                    <select name="adress">
                        <option value="1">北京</option>3
                        <option value="2">上海</option>
                        <option value="3">商丘</option>
                    </select>
                    <br/>
                <input type="submit" value="登录"/>
            </form>
    </body>
</html>
